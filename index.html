<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="farya">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favorite.png"/>

  <title>Farya</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script>

    const loading = document.createElement('div');
    if(localStorage.getItem('flutter.dark') ?? true){
      document.body.style.backgroundColor = "#1E1F28";
    }
    else{
      document.body.style.backgroundColor = "#FFFFFF";
    }

    document.body.appendChild(loading);

    const logo = document.createElement('img');
    logo.style.width = '136px';
    logo.src = 'logo.png'; // Replace with your logo path
    logo.alt = 'Logo';
    logo.style.position = 'absolute';
    logo.style.top = '50%';
    logo.style.left = '50%';
    logo.style.transform = 'translate(-50%, -50%)';


    loading.appendChild(logo);
    window.flutterWebRenderer = "html";
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
